<div class="head-import" aria-hidden="true" style="display: none">
	<link rel="stylesheet" href="./src/style/new-character.css" />
</div>

<section class="new-character shadow-background main-page-padding">
	<div class="new-character__content">
		<div class="new-character__form">
			<form id="new-character-form">
				<div class="new-character__first-cl">
					<div class="new-character__header">
						<h1 class="new-character__title">Novo Personagem</h1>
						<nav class="new-character__nav">
							<ul class="new-character__nav-list">
								<li class="new-character__nav-item">
									<a href="/" class="route-link">Cancelar Criação</a>
								</li>
								<li class="new-character__nav-item">
									<a href="/" class="route-link">Criar Personagem</a>
								</li>
							</ul>
						</nav>
					</div>
					<div class="new-character__basic-info">
						<div class="new-character__header">
							<h1 class="new-character__subtitle">Informações Básicas</h1>
						</div>
						<label>
							<span class="new-character__label">Nome:</span>
							<input type="text" name="name" required />
						</label>
						<label>
							<span class="new-character__label">Profissão:</span>
							<select name="professionl" required>
								<option value="hermit">Eremita</option>
								<option value="academico">Acadêmico</option>
								<option value="ferreiro">Ferreiro</option>
								<option value="nobre">Nobre</option>
								<option value="barbaro">Bárbaro</option>
								<option value="mistico">Místico</option>
							</select>
						</label>
						<label>
							<span class="new-character__label">Pontos de Vida:</span>
							<input type="number" name="health" id="health-field" readonly />
						</label>
					</div>
				</div>
				<div class="new-character__second-cl"></div>
			</form>
		</div>
	</div>
</section>

<script>
	setupKeyboardNavigation({
		containerSelector: ".new-character__nav-list",
		itemSelector: ".route-link",
		selectedClass: "selected",
		vertical: true,
		onSelect: (item) => {
			item.click();
		},
	});
</script>
